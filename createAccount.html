<!DOCTYPE html>
<html lang="eng">

<!-- Account creation page -->

<head>

    <title>bitMap - Create Account</title>
	<meta charset="UTF-8">
	<meta name="description" content="bitMap - profile page." />
    <meta name="keywords" content="bitMap,map,photos,photography,world,earth,view" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="s2.css">	
	</script>
	
</head>

<body>

	<div id="container">
	

		<header>
		
			<h2 class="title"><a href="index.html">bitMap</a></h2>
			
			<!-- nav bar-->
			<nav>
		
				<ul id="menu">
					<li><a href="index.html">Home</a></li>
				
				</ul>
			
			</nav>
			
		</header>
		
		
		<div class="mid-section">
		
			<h3 class="headers">Create your account</h3>
			<!-- Account creation form -->
            <form class="form" id="myForm">
				<p class = "formInvalid" id="userError"></p>
                <br>
                <label class="textLabel" id="box1">
					<input type="text" name="username"  id ="username" placeholder=" ">
					<span class="placeholder">User Name</span>
				</label>
                <br>
				<p class = "formInvalid" id="passError"></p>
				<br>
				<p class = "formInvalid" id="passError2"></p>
				<br>
				<p class = "formInvalid" id="passError3"></p>
				<br>
				<p class = "formInvalid" id="passError4"></p>
                <br>
                <label class="textLabel" id="box1">
					<input type="text" name="password"  id ="password" placeholder=" ">
					<span class="placeholder">Password</span>
				</label>
				<br>
				<p class = "formText">Bio</p>
                <br>
				<p class = "formInvalid" id="bioError"></p>
                <br>
                <label class="textLabel" id="box1">
					<textarea rows="5" cols="60" name="bio"  id ="bio" class="bigText "placeholder=" "></textarea>
				</label>
                <br>
                <p class = "formText">Profile picture</p>
                <br>
				<p class = "formInvalid" id="picError"></p>
                <br>
                <input type="file" name="file" id="file">
                <br>
				<button type="submit" name="submit">Create Account</button>
                <p class="bottomText">Already have an account? Sign in <u><a href="signin.html">here</a></u></p>
			</form>

		</div>


        <footer>
			
            <p>bitMap</p>
            
        </footer>
	 
	</div>

    <script src="accounts.js"></script>
	<script src="nameChecker.js"></script>

	

</body>

</html>
