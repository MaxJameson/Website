<!DOCTYPE html>
<html lang="eng">
<!-- bitMaps home page-->

<head>

	<title>bitMap - Home</title>
	<meta charset="UTF-8">
	<meta name="description" content="bitMap - view photos around the world." />
    <meta name="keywords" content="bitMap,map,photos,photography,world,earth,view" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="s2.css">
	<!--
	Description: Lightbox image viewing library
	Author:	Dhakar, L
	Date: 7 July 2013
	URL: https://github.com/lokesh/lightbox2
	-->
	<link rel="stylesheet" href="lightbox/css/lightbox.min.css"> 
	<!--
	Description: Cluster manager for map markers
	Author:	Google Maps
	Date: 28 september 2021
	URL: https://github.com/googlemaps/js-markerclusterer
	-->
	<script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>

	
</head>

<body>

	<div id="container">
	
		<header>
		
			<h2 class="title"><a href="index.html">bitMap</a></h2>
			
			<!-- nav bar-->
			<nav>
		
				<ul id="menu">
					<li><a href="index.html">Home</a></li>
				
					<li><a href="profile.html" id="profileText">Profile</a>
				</ul>
			
			</nav>
			
		</header>
		
		
		<!-- map section -->
		<div class="mid-section">
		
			<h3 class="headers" id="welcomeText">Welcome to bitMap!</h3>
            <p class = "main">Explore a world of photography and head below if you want to upload your own photos</P>


			<div id="map">
			</div>


		</div>

		<!-- Upload form-->
		<div class="mid-section" id="uploadBox">
		
			<h3 class="headers">Want to upload a photo?</h3>
			<form class="form" id="myForm">
				<p class = "formInvalid" id="photoError"></p>
                <br>
				<input type="file" name="file" id="file">
				<br>
				<p class = "formInvalid" id="photoNameError"></p>
                <br>
				<label class="textLabel" id="box1">
					<input type="text" name="photoName"  id ="photoName" placeholder=" ">
					<span class="placeholder">Photo Name </span>
				</label>
				<br>
				<p class = "formInvalid" id="locationError"></p>
                <br>
				<label class="textLabel" id="box2">
					<input id = "location" type="text" name="location" placeholder=" ">
					<span class="placeholder">Location taken </span>
				</label>
				<br>
				<button type="submit" name="submit">Submit</button>
			</form>
		</div>
	
        <footer>
			
            <p class="footerText">bitMap</p>
            
        </footer>

		<!-- Map controls - These are moved inside the map div on page load -->
		<div id="Divfilters" class="Divfilters">
			<button class="filters" id="refresh">Refresh Photos</button>
			<button class="filters" id="suprise">Surpise me!</button>
			<button class="filters" id="markerToggle">Toggle Heatmap</button>
			<button class="filters" id="heatColour">Change Heatmap Colour</button>
		</div>
	 
	</div>


<!--
Description: Lightbox image viewing library
Author:	Dhakar, L
Date: 7 July 2013
URL: https://github.com/lokesh/lightbox2
-->
<script src="lightbox/js/lightbox-plus-jquery.js"></script>

<script src="index.js"></script>
<script src="nameChecker.js"></script>
<script src="upload.js"></script>
<script src="mapLoader.js"></script>

<!--
Description: Map initialisation
Author:	Google Maps
Date: 1 March 2023
URL: https://developers.google.com/maps/documentation/javascript 
-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6E4ampWx9pRu0kZt8RXy6bvzyIgBWp2U&map_ids=2f686051150cc298&libraries=places&callback=initMap"></script>

</body>

</html>
